<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <header class="container__header">
            <div class="search">
                <img src="assets/magnify.svg" alt="Search icon" id="search-icon">
                <input class="search-bar" type="search">
                <img src="assets/bell-ring-outline.svg" alt="Bell icon" id="bell-icon">
                <p class="user-name">Morgan Oakley</p>
            </div>
            <div class="user-info">
                <div class="greeting">
                    <p>Hi there,</p>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
                <button class="primary-btn">New</button>
                <button class="primary-btn">Upload</button>
                <button class="primary-btn">Share</button>
            </div>
        </header>
        <aside class="container__sidebar">
            <h2><img id="logo" src="assets/view-dashboard.svg" alt="">Dashboard</h2>
            <ul class="menu-1">
                <li><img src="assets/home.svg" alt="">Home</li>
                <li><img src="assets/smart-card-outline.svg" alt="profile">Profile</li>
                <li><img src="assets/message-reply.svg" alt="">Messages</li>
                <li><img src="assets/clock-outline.svg" alt="">History</li>
                <li><img src="assets/file-document-multiple-outline.svg" alt="">Tasks</li>
                <li><img src="assets/account-group.svg" alt="">Communities</li>
            </ul>
            <ul class="menu-2">
                <li><img src="assets/cog.svg" alt="">Settings</li>
                <li><img src="assets/help-box.svg" alt="">Support</li>
                <li><img src="assets/shield-check.svg" alt="">Privacy</li>
            </ul>
        </aside>
        <main class="container__projects">
        </main>
        <aside class="container__sidebar--right">
        </aside>
    </div>
</body>

</html>
